name: Debug Facebook Feed Generator

on:
  workflow_dispatch:

jobs:
  debug-feed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests requests_oauthlib

      - name: Run Facebook feed generator
        env:
          BL_CONSUMER_KEY: ${{ secrets.BL_CONSUMER_KEY }}
          BL_CONSUMER_SECRET: ${{ secrets.BL_CONSUMER_SECRET }}
          BL_TOKEN_VALUE: ${{ secrets.BL_TOKEN_VALUE }}
          BL_TOKEN_SECRET: ${{ secrets.BL_TOKEN_SECRET }}
        run: |
          echo "Running generate_facebook_feed.py..."
          python generate_facebook_feed.py
          echo "Contents of generated CSV:"
          cat meta_product_feed.csv || echo "⚠️ CSV not found."
